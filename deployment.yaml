#deployment demo-sit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-sit
    version: canary
  name: demo-sit-canary
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: demo-sit
      version: canary
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo-sit
        version: canary
    spec:
      containers:
        - env:
            - name: canary
              value: "1"
            - name: environment
              value: sit
          image: feartango/rancher-demo-app:latest
          imagePullPolicy: Always
          name: demo-sit
          livenessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
                - name: SERVICE-CODE
                  value: CHECK
              path: /get/hello
              port: 12346
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
                - name: SERVICE-CODE
                  value: CHECK
              path: /get/hello
              port: 12346
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 3
            successThreshold: 3
            timeoutSeconds: 3
          ports:
            - containerPort: 12346
              name: web
              protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
